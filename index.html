<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Code</h1>
        <form action="" method="POST" onsubmit="handleSubmit(event)">
            <input type="text" name="code" id="code" placeholder="Enter code here..." required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <p id="message" style="color: green; font-weight: bold; display: none;">Code submitted successfully!</p>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const code = document.getElementById('code').value;
            if (code) {
                document.getElementById('message').style.display = 'block';
                document.getElementById('code').value = ''; // Clear input field
            }
        }
    </script>
</body>
</html>
