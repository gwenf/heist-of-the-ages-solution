<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 10px;
            font-weight: bold;
        }
        #success {
            color: green;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Code</h1>
        <form action="" method="POST" onsubmit="handleSubmit(event)">
            <input type="text" name="code" id="code" placeholder="Enter code here..." required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
        <div id="location" style="display: none; margin-top: 20px; text-align: center;">
            <h2>Coordinates:</h2>
            <p><strong>37.5665° N, 126.9780° E</strong></p>
            <p>The scroll is in Seoul, South Korea!</p>
        </div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const code = document.getElementById('code').value.trim();
            const message = document.getElementById('message');
            const locationDiv = document.getElementById('location');

            if (code === "VAULT7") {
                message.textContent = "Correct code! The scroll's location is revealed.";
                message.className = "success";
                locationDiv.style.display = "block";
            } else {
                message.textContent = "Incorrect code. Please try again.";
                message.className = "error";
                locationDiv.style.display = "none";
            }
            document.getElementById('code').value = ''; // Clear input field
        }
    </script>
</body>
</html>
